<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <!-- Vincular al archivo CSS externo -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <header>
            <h1><strong>Formulario de contacto en JavaScript</strong></h1>
        </header>
        <!-- Formulario de contacto -->
        <form id="contactForm" onsubmit="return validateForm()">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name">
                <span id="nameError" class="error"></span> <!-- Mensaje de error para el campo nombre -->
            </div>
            <div>
                <label for="email">Correo Electr√≥nico:</label>
                <input type="text" id="email" name="email">
                <span id="emailError" class="error"></span> <!-- Mensaje de error para el campo email -->
            </div>
            <div>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message"></textarea>
                <span id="messageError" class="error"></span> <!-- Mensaje de error para el campo mensaje -->
            </div>
            <button type="submit">Enviar</button>
        </form>
        <footer>
            <h6>Esta es una pagina web de prueba</h6>
        </footer>
        <!-- Vincular al archivo JavaScript externo -->
        <script src="script.js"></script>
    </main>
</body>

</html>
